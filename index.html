<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var mySqrt = function (x) {
                // 二分查找
                let left = 0,
                    right = x,
                    ans = -1
                while (left <= right) {
                    const mid = left + (right - left) / 2
                    if (mid * mid <= x) {
                        ans = mid
                        left = mid + 1
                    } else {
                        right = mid - 1
                    }
                }
                return ans
            }
            console.log(mySqrt(8))
        </script>
    </body>
</html>
